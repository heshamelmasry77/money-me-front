<!doctype html>
<html ng-app="app">
<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="http://fountainjs.io/assets/imgs/fountain.png"/>
  <title ng-bind="ngMeta.title"></title>

  <!-- Arbitrary tags -->
  <meta property="og:type" content="{{ngMeta['og:type']}}" />
  <meta property="og:locale" content="{{ngMeta['og:locale']}}" />
  <meta name="author" content="{{ngMeta['author']}}" />
  <!-- OR <meta name="author" content="{{ngMeta.author}}" /> -->
  <meta name="description" content="{{ngMeta.description}}" />
  <!-- Global Site Tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-107433086-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-107433086-1');
  </script>
</head>
<body>
<ui-view></ui-view>
</body>
</html>
